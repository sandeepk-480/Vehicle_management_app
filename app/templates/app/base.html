<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <style>{% block css %}{% endblock  %}</style>
    
    <title>Vehicle Management</title>
  </head>
  <body>
    {% comment %} Navbar {% endcomment %}
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand ml-2 text-white" href="#">Vehicle Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/home">Home <span class="sr-only"></span></a>
            </li>
            {% if perms.app.add_vehicle %}
            <li class="nav-item">
              <a class="nav-link text-light" href="/add">Add Vehicle</a>
            </li>
            {% endif %}  
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a href="/logout" class="btn btn-danger btn-md active" role="button" aria-pressed="true">Logout</a>
          </form>
        </div>
      </nav>
    
        {% block body %}{% endblock  %}




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/popper.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
